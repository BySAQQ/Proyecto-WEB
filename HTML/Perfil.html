        <table>
            <tr>
                <td id="imagen">
                    Adjuntar Imagen
                    <input type="file" name="">
                </td>
                <td class="td-formulario">
                    <form action="" method="post" id="Crear-Usuario">

                        <div class="primera">
                            <ul>
                                <li><input type="text" name="" id="Nombre-per" placeholder="Nombre Completo:" required></li>
                                <li><input type="tel" name="" id="Cedula_per" placeholder="Cedula:" required></li>
                                <li><input type="tel" name="" id="Tel_per" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Celular/Fijo ej: 123-456-789" required></li>
                                <li><input type="text" name="" id="Dirc_per" placeholder="Dirección:" required></li>
                                <li><input type="email" name="" id="Email_per" placeholder="Correo:" required></li>
                                <li><input type="text" name="" id="Cargo_per" placeholder="Cargo:" required></li>
                                <button type="button" id="actualizar">Actualizar Informacion </button>
                            </ul>
                        </div>


                        <div class="segunda">
                            <ul>
                                <p>Usuario para SIEP</p>
                                <li><input type="password" name="" id="pass_siep" placeholder="Antigua Contraseña: " required></li>
                                <li><input type="password" name="" id="pass_siep_new" placeholder="Nueva Contraseña:" required></li>
                                <li><input type="password" name="" id="pass_siep_new2" placeholder="Nueva Contraseña:" required></li>
                                <button type="button" id="cambio-pass">Cambio de Contraseña </button>
                            </ul>
                        </div>
